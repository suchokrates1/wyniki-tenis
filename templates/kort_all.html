<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wszystkie korty</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0b0b;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: 1920px;
      height: 1080px;
      background: transparent;
      overflow: hidden;
    }

    .kort-container {
      position: absolute;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      background: rgba(0, 0, 0, 0.45);
    }

    .kort-frame {
      width: 1920px;
      height: 1080px;
      position: absolute;
      border: none;
    }

    .kort-label {
      font-size: 16px;
      font-weight: 700;
      text-shadow: 1px 1px 2px #000;
      background: rgba(0, 0, 0, 0.65);
      padding: 4px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="stage">
    {% for kort in overlays %}
      <div class="kort-container"
           style="{{ kort.position.style }} width: {{ kort.config.view_width * kort.config.display_scale }}px; height: {{ kort.config.view_height * kort.config.display_scale }}px;"
           data-position="{{ kort.position.name }}">
        <iframe class="kort-frame"
                src="{{ kort.overlay }}"
                title="Kort {{ kort.id }}"
                style="transform: scale({{ kort.config.display_scale }}); transform-origin: bottom left; left: {{ kort.config.offset_x }}px; bottom: {{ kort.config.offset_y }}px;"></iframe>
        <div class="kort-label" style="{{ kort.label_style }}">
          Kort {{ kort.id }}
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
