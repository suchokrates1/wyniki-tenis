<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Wszystkie korty</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0b0b0b;
      color: #ffffff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .stage {
      position: relative;
      width: 1920px;
      height: 1080px;
      background: transparent;
      overflow: hidden;
    }

    .kort-container {
      position: absolute;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
      background: rgba(0, 0, 0, 0.45);
    }

    .kort-frame {
      width: 1920px;
      height: 1080px;
      position: absolute;
      border: none;
    }

    .kort-label {
      font-size: 16px;
      font-weight: 700;
      text-shadow: 1px 1px 2px #000;
      background: rgba(0, 0, 0, 0.65);
      padding: 4px 10px;
      border-radius: 6px;
    }

    .kort-meta {
      position: absolute;
      left: 10px;
      bottom: 10px;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 10px;
      padding: 8px 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
      text-shadow: 1px 1px 2px #000;
    }

    .status-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 700;
      font-size: 0.85rem;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid transparent;
      width: fit-content;
    }

    .status-on {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
      border-color: rgba(74, 222, 128, 0.45);
    }

    .status-off {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border-color: rgba(239, 68, 68, 0.45);
    }
  </style>
</head>
<body>
  <div class="stage">
    {% for kort in overlays %}
      <div class="kort-container"
           style="{{ kort.position.style }} width: {{ kort.config.view_width * kort.config.display_scale }}px; height: {{ kort.config.view_height * kort.config.display_scale }}px;"
           data-position="{{ kort.position.name }}">
        <iframe class="kort-frame"
                src="{{ kort.overlay }}"
                title="Kort {{ kort.id }}"
                style="transform: scale({{ kort.config.display_scale }}); transform-origin: bottom left; left: {{ kort.config.offset_x }}px; bottom: {{ kort.config.offset_y }}px;"></iframe>
        <div class="kort-label" style="{{ kort.label_style }}">
          Kort {{ kort.id }}
        </div>
        <div class="kort-meta" aria-live="polite">
          <span class="status-pill status-{{ 'on' if kort.overlay_is_on else 'off' }}">Overlay: {{ kort.overlay_label }}</span>
          <span>Status: {{ kort.status_label }}</span>
          {% if kort.last_updated %}
          <time datetime="{{ kort.last_updated }}">Ostatnia aktualizacja: {{ kort.last_updated }}</time>
          {% else %}
          <span>Ostatnia aktualizacja: brak danych</span>
          {% endif %}
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
