<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Wyniki meczów tenisowych</title>
  <style>
    :root {
      color-scheme: dark light;
    }

    body {
      font-family: "Inter", "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      background: #0f172a;
      color: #f8fafc;
    }

    main {
      padding: 2rem 1rem 4rem;
    }

    .results-container {
      max-width: 1080px;
      margin: 0 auto;
      background: rgba(15, 23, 42, 0.85);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
    }

    h1 {
      font-size: 2.25rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    section {
      margin-top: 2.5rem;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .table-wrapper {
      overflow-x: auto;
      border-radius: 0.75rem;
      border: 1px solid rgba(148, 163, 184, 0.25);
      background: rgba(30, 41, 59, 0.65);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 720px;
    }

    caption {
      text-align: left;
      padding: 1rem 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      color: #cbd5f5;
    }

    thead {
      background: rgba(71, 85, 105, 0.45);
    }

    th,
    td {
      padding: 0.9rem 1.1rem;
      border-bottom: 1px solid rgba(148, 163, 184, 0.25);
      vertical-align: middle;
      text-align: left;
    }

    tbody tr:nth-child(even) {
      background: rgba(30, 41, 59, 0.45);
    }

    tbody tr:last-child td,
    tbody tr:last-child th {
      border-bottom: none;
    }

    .status-active {
      color: #4ade80;
      font-weight: 600;
    }

    .status-finished {
      color: #facc15;
      font-weight: 600;
    }

    .status-unavailable {
      color: #94a3b8;
      font-weight: 600;
    }

    .status-disabled {
      color: #fca5a5;
      font-weight: 600;
    }

    .status-partial {
      color: #60a5fa;
      font-weight: 600;
    }

    .status-brak_danych {
      color: #94a3b8;
      font-weight: 600;
    }

    .serving-indicator {
      color: #f97316;
      font-weight: 700;
      margin-right: 0.35rem;
    }

    .empty-state {
      padding: 1rem 1.5rem;
      font-style: italic;
      color: #cbd5f5;
      text-align: center;
    }

    .notice {
      background: rgba(59, 130, 246, 0.15);
      border: 1px solid rgba(59, 130, 246, 0.35);
      padding: 0.8rem 1rem;
      border-radius: 0.75rem;
      margin-bottom: 1rem;
      color: #bfdbfe;
    }

    .summary {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .pause-indicator {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 700;
      padding: 0.25rem 0.7rem;
      border-radius: 999px;
      background: rgba(248, 113, 113, 0.2);
      border: 1px solid rgba(248, 113, 113, 0.45);
      color: #fecaca;
    }

    .status-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 0.25rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(248, 250, 252, 0.4);
      color: #f8fafc;
      background: rgba(148, 163, 184, 0.25);
    }

    .status-badge-not_found {
      border-color: rgba(248, 113, 113, 0.6);
      background: rgba(248, 113, 113, 0.25);
      color: #fecaca;
    }

    .overlay-pill {
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      font-weight: 700;
      padding: 0.2rem 0.65rem;
      border-radius: 999px;
      width: fit-content;
    }

    .overlay-on {
      background: rgba(74, 222, 128, 0.18);
      color: #4ade80;
      border: 1px solid rgba(74, 222, 128, 0.45);
    }

    .overlay-off {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      border: 1px solid rgba(239, 68, 68, 0.45);
    }

    .last-updated {
      font-size: 0.85rem;
      color: #cbd5f5;
    }

    @media (max-width: 768px) {
      main {
        padding: 1.5rem 0.5rem 3rem;
      }

      h1 {
        font-size: 1.75rem;
      }

      table {
        min-width: 620px;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="results-container" aria-live="polite">
      <h1>Wyniki meczów tenisowych</h1>

      {% include 'partials/wyniki_sections.html' %}
    </div>
  </main>

  <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-PLB6PN1sC4W2KIiMzFxLpy0X58F3RDeo63eNbUsVTNff7kwh28ykV59wH0zT9Q6A" crossorigin="anonymous"></script>
</body>
</html>
